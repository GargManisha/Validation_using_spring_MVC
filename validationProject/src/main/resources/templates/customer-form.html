<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
		<title> Customer Registration Form </title>
		<style>
			.error{
				color:red;
			}
		</style>
	</head>
	<body>
		<i>Fill out the form. Asterisk (*) means required.</i>
		<br><br>
		<form th:action="@{/processForm}" th:object="${customer}" method="post">
			First name: <input type="text" th:field="*{firstName}" />
			<br><br>
			Last name (*): <input type="text" th:field="*{lastName}" />
			
			<!-- add error msg if present -->
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">
			</span>
			
			<br><br>
			
			Free Passes: <input type="text" th:field="*{freePass}" />
			
			<!-- add error msg if present for number range -->
			<span th:if="${#fields.hasErrors('freePass')}" th:errors="*{freePass}" class="error">
			</span>
			
			<br><br>
			
			Postal Code: <input type="text" th:field="*{postalCode}" />
			
			<!-- add error msg if present for postal code  -->
			<span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error">
			</span>
			
			<br><br>
			
			Course Code: <input type="text" th:field="*{courseCode}" />
			
			<!-- add error msg if present for postal code  -->
			<span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error">
			</span>
			
			<br><br>
			
			<input type="submit" value="submit" />
		</form>
	</body>
</html>
